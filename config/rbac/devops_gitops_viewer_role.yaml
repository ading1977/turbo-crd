# permissions for end users to view gitops.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: gitops-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: turbo-crd
    app.kubernetes.io/part-of: turbo-crd
    app.kubernetes.io/managed-by: kustomize
  name: gitops-viewer-role
rules:
- apiGroups:
  - devops.turbonomic.io
  resources:
  - gitops
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - devops.turbonomic.io
  resources:
  - gitops/status
  verbs:
  - get
